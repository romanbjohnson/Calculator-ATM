  <head>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--overall calc body-->

    <div class="calc">
      <div class="display"></div>
    </br>

        <button>รท</button>
        <button>^</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
